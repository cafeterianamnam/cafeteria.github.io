<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código QR</title>
    <link rel="stylesheet" href="metodo.css">
    <style>
        body {
            background-color: #d2b48c; /* Color café claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white; /* Fondo blanco para el contenedor */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra del contenedor */
        }
        h2 {
            margin: 10px 0;
            color: #4b3d2d; /* Color del texto */
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            transition: border-color 0.3s; /* Transición suave */
        }
        input[type="text"]:focus {
            border-color: #8b4513; /* Cambio de borde al hacer foco */
            outline: none; /* Sin borde adicional */
        }
        .btn {
            padding: 10px 15px;
            background-color: #4b3d2d; /* Color café oscuro */
            color: white;
            border: none;
            border-radius: 8px; /* Bordes redondos */
            text-decoration: none; /* Sin subrayado */
            display: inline-block;
            transition: background-color 0.3s; /* Transición suave */
        }
        .btn:hover {
            background-color: #6f5b47; /* Color café más claro al pasar el mouse */
        }
        img {
            margin: 20px 0;
            width: 200px; /* Ajusta el tamaño del código QR según sea necesario */
            height: 200px; /* Ajusta el tamaño del código QR según sea necesario */
            border-radius: 10px; /* Bordes redondeados para la imagen */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra de la imagen */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Número de cuenta</h2>
    <h2>01610976758</h2>
    <img src="img/qr.png" alt="Código QR" />
    <br>
    <a href="tienda.html" class="btn">Volver al Inicio</a>
</div>

</body>
</html>
